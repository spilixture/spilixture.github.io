<!DOCTYPE html>
<html>

<head>
    <title>SpiLixture</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <style>
        /* CSS code here */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    
        nav ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            margin: 0;
            padding: 0;
        }
    
        nav li {
            margin: 0 10px;
        }
    
        nav a {
            color: #fff;
            text-decoration: none;
        }
    
        .hero-image {
            position: relative;
            height: 565px; /* adjust the height to fit your image */
            overflow: hidden;
        }
        
        .hero-image:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwallpapercave.com%2Fwp%2FvUYioU8.jpg&f=1&nofb=1&ipt=eec135fc9000d738ae600cff09b64f734e393e008d65897234448fe0d730f7df&ipo=images');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
    
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-align: center;
            z-index: 1;
        }
    
        .hero-text h1 {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            width: 300px;
            padding: 15px 25px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            color: #fff;
            background-color: #3C8527;
            text-shadow: 3px 3.2px #2A5D1B;
            box-shadow: 0 4px #1D4D13;
        }

        /* hover state */
        button:hover {
            background-color: #52A535;
            text-shadow: 3px 3.2px #397425;
        }

        /* pressed state */
        button:active {
            background-color: #2A641C;
            box-shadow: none;
            text-shadow: #1D4614;
            transform: translateY(4px);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Capes</a></li>
            <li><a href="#">FAQs</a></li>
        </ul>
    </nav>
    <div class="hero-image">
        <div class="hero-text">
            <h1>SpiLixture</h1>
            <p>Enhance your Minecraft gameplay today!</p>
            <button title="Latest Version 1.19.63" onclick="playAudio()">DOWNLOAD NOW</button>
        </div>
    </div>
    <audio id="myAudio">
        <source src="https://dl.sndup.net/c7wz/release.ogg">
    </audio>
    <script>
        // JavaScript code here
        var x = document.getElementById("myAudio");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }
    </script>
</body>

</html>
